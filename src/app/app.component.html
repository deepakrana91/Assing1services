<div class="container">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <div class="row">
      <h3 style="margin-left:14px">Type a Item to add in Array</h3>
      <div class="col col-md-4">
        <input type="test" value="Data Item" placeholder="Data Item" [(ngModel)]="dataitem">
      </div>
    </div>  
    <br>
    <div class="row">   
      <div class="col col-md-4">
        <!--<button class="btn btn-primary" type="button" (click)="addTitle()">Add</button> -->
        <button class="btn btn-primary" type="button" (click)="onAddToCollection()">Add</button>
      </div>
    </div>
    <br>
    <div>
        <table class="table-bordered" style="margin-left:18px" *ngIf="collectable.length !== 0">
          <tbody>
            <tr  *ngFor="let item of collectable; let i=index" >
              <td>
                {{i+1}}
              </td>
              <td>  
                {{item}}
              </td>
          </tbody>
        </table>
      </div>
</div>
